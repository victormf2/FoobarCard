<!DOCTYPE html>
<html>
    <head>
        <title>Foobar</title>
        <script src="jquery-ui/js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <link href="jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css">
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            $(function() {
                $("#dialog").dialog({
                    autoOpen: false,
                    modal: true
                });
            });
            function openConfirmDialog(imagem, preco){
                $("#imagem").attr("src", "img/"+imagem);
                $("#preco").html(preco+"<br><br><br>");
                $("#dialog").dialog('open');
            }
        </script>
    </head>
    <body>
        <h1>Foobar Shop</h1>
        <p style="font-family: arial, verdana, sans-serif; font-size: 8pt; color: #333">Loja de testes dos cart&otilde;es Foobar</p>
        <br><br><br>
        <div style="float: left; height: 1px; width: 50%; margin-right: -346px;"></div>
        <div class="item">
            <div class="content imagem">
                <img src="img/cadeira.jpg"/>
            </div>
            <div class="content preco">R$ 449,90</div>
            <div class="content botao"><a href="" onclick="openConfirmDialog('cadeira.jpg', 'R$ 449,90'); return false"></a></div>
        </div>

        <div class="item">
            <div class="content imagem">
                <img src="img/cama.jpg"/>
            </div>
            <div class="content preco">R$ 1299,90</div>
            <div class="content botao"><a href="" onclick="openConfirmDialog('cama.jpg', 'R$ 1299,90'); return false"></a></div>
        </div>

        <div class="item">
            <div class="content imagem">
                <img src="img/guitarra.jpg"/>
            </div>
            <div class="content preco">R$ 800,00</div>
            <div class="content botao"><a href="" onclick="openConfirmDialog('guitarra.jpg', 'R$ 800,00'); return false"></a></div>
        </div>

        <div class="item">
            <div class="content imagem">
                <img src="img/panelas.jpg"/>
            </div>
            <div class="content preco">R$ 70,50</div>
            <div class="content botao"><a href="" onclick="openConfirmDialog('panelas.jpg', 'R$ 70,50'); return false"></a></div>
        </div>

        <div id="dialog" title="Confirmacao da compra">
            <form>
                <img id="imagem" src="img/cadeira.jpg"/><br>
                <span id="preco">R$ 449,90<br><br><br></span>
                <center>
                <table>
                    <tr><td class="label">N&uacute;mero do cart&atilde;o</td></tr>
                    <tr><td class="input"><input type="text" name="numeroCartao" id="numeroCartao" value="" size="16" maxlength="16"/></td></tr>
                    <tr><td class="label">Data de expira&ccedil;&atilde;o</td></tr>
                    <tr><td class="label">M&ecirc;s <select name="mes">
                                <option value="01">Janeiro</option>
                                <option value="02">Fevereiro</option>
                                <option value="03">Mar&ccedil;o</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select></td></tr>
                    <tr><td class="input">Ano <input type="text" name="ano" value="" size="2" maxlength="2"/></td></tr>
                    <tr><td class="input"><div class="botao" style="padding-left: 40px;"><a href="" onclick="submit();"></a></div></td></tr>
                </table>
                </center>
            </form>
        </div>
    </body>
</html>
